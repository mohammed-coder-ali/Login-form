<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure Login</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    background: white;
    padding: 40px;
    width: 350px;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background: black;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #333;
}

/* Hacked Screen */
#hackedScreen {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: red;
    text-align: center;
    padding-top: 100px;
    animation: flicker 0.15s infinite;
}

/* Flicker Effect */
@keyframes flicker {
    0% {opacity: 1;}
    50% {opacity: 0.8;}
    100% {opacity: 1;}
}

/* Glitch Text */
.glitch {
    font-size: 50px;
    font-weight: bold;
    position: relative;
    color: red;
    animation: glitch 1s infinite;
}

@keyframes glitch {
    0% {text-shadow: 2px 2px red;}
    20% {text-shadow: -2px -2px lime;}
    40% {text-shadow: 2px -2px blue;}
    60% {text-shadow: -2px 2px purple;}
    80% {text-shadow: 2px 2px red;}
    100% {text-shadow: -2px -2px lime;}
}

#terminal {
    margin-top: 30px;
    font-family: monospace;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="container" id="loginBox">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Email or Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="trigger()">Login</button>
</div>

<div id="hackedScreen">
    <div class="glitch">YOU GOT HACKED</div>
    <div id="terminal"></div>
</div>

<!-- Loud Sound -->
<audio id="scream" src="https://www.myinstants.com/media/sounds/movie_1.mp3"></audio>

<script>
function trigger() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if(user !== "" && pass !== "") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("hackedScreen").style.display = "block";

        // Play loud sound
        document.getElementById("scream").play();

        fakeIP();
    } else {
        alert("Please fill all fields");
    }
}

function fakeIP() {
    var terminal = document.getElementById("terminal");
    var text = [
        "Accessing system...",
        "Bypassing firewall...",
        "IP Address Detected: 192.168.0." + Math.floor(Math.random() * 255),
        "Location: Iraq",
        "Device: iPhone / Android",
        "Uploading data...",
        "System breach complete."
    ];

    let i = 0;
    let interval = setInterval(function() {
        if(i < text.length) {
            terminal.innerHTML += text[i] + "<br>";
            i++;
        } else {
            clearInterval(interval);
        }
    }, 800);
}
</script>

</body>
</html>
