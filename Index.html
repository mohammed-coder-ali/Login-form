<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DevFox Community</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f14;
    color: white;
}

/* HEADER */
header {
    background: #1a1a22;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #ff7139;
}

button {
    background: #ff7139;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
}

button:hover {
    opacity: 0.85;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    background: #121212;
    border: none;
    color: white;
    border-radius: 6px;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 10px;
}

.card {
    background: #1e1e28;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
}

/* LOGIN SCREEN */
#authScreen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* POSTS */
.post {
    background: #1e1e28;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
}

.small {
    font-size: 13px;
    color: #aaa;
}
</style>
</head>

<body>

<!-- AUTH SCREEN -->
<div id="authScreen">
    <div class="card" style="width:350px;">
        <h2 style="text-align:center;color:#ff7139;">ðŸ¦Š DevFox</h2>
        <input type="text" id="authUsername" placeholder="Username">
        <input type="password" id="authPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- MAIN APP -->
<div id="app" style="display:none;">

<header>
    <div class="logo">ðŸ¦Š DevFox</div>
    <div>
        <span id="currentUser"></span>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">

    <div class="card">
        <textarea id="postContent" placeholder="Share something with developers..."></textarea>
        <button onclick="addPost()">Post</button>
    </div>

    <div id="posts"></div>

</div>

</div>

<script>
let users = JSON.parse(localStorage.getItem("devfoxUsers")) || [];
let posts = JSON.parse(localStorage.getItem("devfoxPosts")) || [];
let currentUser = JSON.parse(localStorage.getItem("devfoxCurrentUser"));

function saveData() {
    localStorage.setItem("devfoxUsers", JSON.stringify(users));
    localStorage.setItem("devfoxPosts", JSON.stringify(posts));
    localStorage.setItem("devfoxCurrentUser", JSON.stringify(currentUser));
}

/* AUTH */

function signup() {
    const username = document.getElementById("authUsername").value;
    const password = document.getElementById("authPassword").value;

    if (!username || !password) return alert("Fill all fields");

    if (users.find(u => u.username === username)) {
        return alert("Username already exists");
    }

    users.push({ username, password });
    currentUser = username;
    saveData();
    startApp();
}

function login() {
    const username = document.getElementById("authUsername").value;
    const password = document.getElementById("authPassword").value;

    const user = users.find(u => u.username === username && u.password === password);

    if (!user) return alert("Invalid login");

    currentUser = username;
    saveData();
    startApp();
}

function logout() {
    currentUser = null;
    saveData();
    location.reload();
}

/* START APP */

function startApp() {
    document.getElementById("authScreen").style.display = "none";
    document.getElementById("app").style.display = "block";
    document.getElementById("currentUser").innerText = "@" + currentUser;
    renderPosts();
}

/* POSTS */

function addPost() {
    const content = document.getElementById("postContent").value;
    if (!content) return;

    posts.unshift({
        id: Date.now(),
        author: currentUser,
        content,
        likes: 0
    });

    document.getElementById("postContent").value = "";
    saveData();
    renderPosts();
}

function likePost(id) {
    const post = posts.find(p => p.id === id);
    post.likes++;
    saveData();
    renderPosts();
}

function renderPosts() {
    const container = document.getElementById("posts");
    container.innerHTML = "";

    posts.forEach(post => {
        container.innerHTML += `
            <div class="post">
                <div class="small">@${post.author}</div>
                <div>${post.content}</div>
                <div class="small">ðŸ”¥ ${post.likes} likes</div>
                <button onclick="likePost(${post.id})">Like</button>
            </div>
        `;
    });
}

/* AUTO LOGIN IF USER EXISTS */

if (currentUser) {
    startApp();
}
</script>

</body>
</html>
